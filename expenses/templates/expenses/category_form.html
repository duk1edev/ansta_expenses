{% extends "base.html" %}

{% block content %}
<input type="button" onclick="history.back();" value="<<---">
<a href="{% url 'expenses:category-create' %}">Create category</a>
<hr>

<table border="1">
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Expense</th>
        <th colspan="3">Actions</th>
    </tr>
    {% for category in count_category %}
    <tr>
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>{{ category.expense__count }}</td>
        <td><a href="{% url 'expenses:category-edit' pk=category.id %}">Edit</a></td>
        <td><a href="{% url 'expenses:category-delete' category.id %}">Delete</a></td>
        <td><a href="{% url 'expenses:category-detail' category.id %}">View Details</a></td>
    </tr>
    {% endfor %}
</table>
<br/>


{% endblock %}
