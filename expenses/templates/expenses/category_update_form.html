{% extends "base.html" %}

{% block content %}

{% if messages %}
<div class="alert alert-success">
    {% for m in messages %}
    <li>{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ m }}</li>
    {% endfor %}
</div>
{% endif %}

<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update">
</form>

{% endblock %}
